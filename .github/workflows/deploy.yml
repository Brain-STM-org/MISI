# Deploy to GitHub Pages on push to main
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            course/swe/deck/package-lock.json
            course/llm/deck/package-lock.json

      - name: Install Task
        uses: go-task/setup-task@v1
        with:
          version: 3.x

      - name: Build and prepare site
        run: task deploy:local

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public_html'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
